<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 3: Pig Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&family=Quantico&display=swap" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
    <h1>Game of Friends</h1>
    </div>

    <div id="gamecontrol">
        <h2>Start a Game</h2>
        <button id="startgame">
            Randomly Pick the First Friend, and Start the Game
        </button>
    </div>

    <div id="players">
        <div id="player1" class="player">
            <img src="images/player1.png" alt="player1">
        </div>
        <div id="game"></div>
        <div id="player2" class="player">
            <img src="images/player2.png" alt="player2">
        </div>
    </div>
    
    <div id="actions"></div>
    <div id="score"></div> 
</body>
</html>
