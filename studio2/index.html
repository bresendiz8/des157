<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture Studio 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&family=Reenie+Beanie&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>let's meet the furbabies!</h1>
        <h2>select a photo to meet</h2>
        <h3>scroll down for more!;p</h3>
    </div>
    <div class="gallery">

    <main class="style">
        <img src="images/rocket2.png" id="rocket2" class="images" alt="rocket2">

        <img src="images/panther.png" id="panther" class="images" alt="panther" >

        <img src="images/scar.png" id="scar" class="images" alt="scar">
           
        <img src="images/claude.png" id="claude" class="images" alt="claude">
            
        <img src="images/dog1.png" id="dog1" class="images" alt="dog1">
           
        <img src="images/kobe.png" id="kobe" class="images" alt="kobe">
            
        <img src="images/dog2.png" id="dog2" class="images" alt="dog2">
           
        <img src="images/chewbacca.png" id="chewbacca" class="images" alt="chewbacca">
           
        <img src="images/haku.png" id="haku" class="images" alt="haku">

        <section id="overlay" class="hidden">
            <article>
                <h2>hi<3!</h2>
                <div id="pic"></div>
                <div id="bio"></div>
                <div id="name"></div>
                <div id="age"></div>
                <div id="breed"></div>
                <div id="fun"></div>
                <div id="test"></div>
            </article>
            <button class="close">close</button>
        </section>

     </main>
    </div>  
    
    <div id="preloader">
		<div>
			<div>The Power of Pets!</div>
            <div>Let's take some time to appreciate our furballs</div>
			<div class="load">
				<div></div>
				<div></div>
			</div>
		</div>
	</div>

    <div id="foot">
        <footer>
            <p>page by Bianca Resendiz</p>
        </footer> 
    </div>
</body>
</html>
